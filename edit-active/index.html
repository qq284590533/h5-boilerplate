<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>活动页面编辑</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="phone">
				<div id="pageView" class="scroll">
					<div id="layout"></div>
				</div>
			</div>
			<div class="tools">
				<div class="row">
					<input id="selectImage" type="file" name="file" accept="image/png,image/jpg,image/jpeg" placeholder="">
					<button id="addImg" class="btn">添加图片</button>
				</div>
				<div class="row">
					<span>生成HTML</span>
					<div class="filename">
						<input id="fileName" type="text" placeholder="输入文件名">
						<button class="btn" onclick="createHtml()">确定</button>
					</div>
				</div>
				<div class="row">
					<div id="container">
						<button id="upload" class="btn">上传HTML</button>
					</div>
					<div id="ossfile"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="eventMenu">
		<div class="container">
			<div class="content">
				<div class="header">
					<h3>选择添加事件</h3>
				</div>
				<div class="body">
					<p id="eventName"></p>
					<div class="select-box">
						<select name="events" id="eventList">
						</select>
						<select name="events" id="subList">
						</select>
					</div>
					<div id="searchBox">
						<input id="keyword" type="text" placeholder="输入关键词">
						<button class="btn" onclick="search()">搜索</button>
					</div>
				</div>
				<div class="footer">
					<button id="ok" class="btn">确定</button>
					<button id="cancel" class="btn cancel">取消</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/jquery-1.9.1.min.js"></script>
	<script src="./js/plupload-2.1.2/js/plupload.full.min.js"></script>
	<script src="./js/ajax.js"></script>
	<script src="./js/upload.js"></script>
	<script src="./js/main.js"></script>
	<script>
		window.onload = function () {
			var layout = new Layout();
			getEvents();
			var menu = new Menu('eventMenu');
			new initPlupload();
		}
	</script>
</body>

</html>
