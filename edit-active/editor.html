<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>图文页面编辑</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="phone">
				<div id="pageView" class="scroll">
					<div id="content"></div>
				</div>
			</div>
			<div class="tools">
				<div class="row">
					<div id="editBox"></div>
				</div>
				<div class="row">
					<p id="uploadImgTips"></p>
					<span>上传图片并生成HTML</span>
					<div class="filename">
						<input id="fileName" type="text" placeholder="输入文件名">
						<button id="createHtml" class="btn">确定</button>
					</div>
				</div>
				<div class="row">
					<div id="container">
						<button id="upload" class="btn">上传HTML</button><button class="btn" id="importHtml">导入HTML</button>
					</div>
					<div id="ossfile"></div>
				</div>
				<div class="row">
					<input id="selectHtml" type="file" accept="text/html" onchange="htmlChange()">
				</div>
			</div>
		</div>
	</div>
	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/plupload-2.1.2/js/plupload.full.min.js"></script>
	<script src="https://unpkg.com/wangeditor/release/wangEditor.min.js"></script>
	<!-- 工具类方法 -->
	<script src="./js/tools.js"></script>

	<!-- 上传组件工具类方法 -->
	<script src="./js/uploadTools.js"></script>

	<!--  -->
	<script src="./js/editor.js"></script>
	<script>
		window.onload = function () {
			// var editor = editInit();
		}
	</script>
</body>

</html>
